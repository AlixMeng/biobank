ContainerCapacity.NAME = Capacité des conteneurs
ContainerCapacity.DESCRIPTION = Affiche la capacité totale de spécimens pour chaque conteneur et le nombre total actuellement utilisé.
ContainerCapacity.EDITOR = ContainerCapacityEditor
ContainerCapacity.TYPE = CONTAINER
ContainerEmptyLocations.NAME=Positions disponibles par conteneur
ContainerEmptyLocations.DESCRIPTION = Liste les positions de spécimens disponibles pour un conteneur parent donné. À noter : Les conteneurs enfants doivent être initialisés.
ContainerEmptyLocations.EDITOR = ContainerEmptyLocationsEditor
ContainerEmptyLocations.TYPE = CONTAINER
FTAReport.NAME = Spécimens FTA par 1ère visite
FTAReport.DESCRIPTION = Récupère une carte FTA pour un patient dont la première visite a lieu après la date spécifiée, pour une étude donnée. 
FTAReport.EDITOR = FTAReportEditor
FTAReport.TYPE = SPECIMEN
FvLPatientVisits.NAME = Activité des cliniques par étude
FvLPatientVisits.DESCRIPTION = Indique la date de la première et de la dernière visite pour chaque clinique pour chaque étude.
FvLPatientVisits.EDITOR = FvLPatientVisitsEditor
FvLPatientVisits.TYPE = CLINIC
PatientVisitSummary.NAME = Statistique des visites par étude et par clinique
PatientVisitSummary.DESCRIPTION=Affiche le nombre total de patients en fonction du nombre de visites de 1 à 5+, le nombre total de visites, et le nombre total de patients par étude par clinique pour une certaine période.
PatientVisitSummary.EDITOR=PatientVisitSummaryEditor
PatientVisitSummary.TYPE = PATIENT
QaSpecimens.NAME = Spécimen QA
QaSpecimens.DESCRIPTION = Récupère aléatoirement une liste des spécimens pour une période donnée, par type et dans un ou plusieurs containeurs sélectionnés. À noter : le nombre de spécimens voulu doit être indiqué.
QaSpecimens.EDITOR = QaSpecimensEditor
QaSpecimens.TYPE = SPECIMEN
SpecimenRequest.NAME = Demande de spécimens par fichier CSV
SpecimenRequest.DESCRIPTION=En fonction d'un fichier CSV détaillant la demande (Numéro de patient, Date de prélèvement, Type de spécimen (Nom court), Nombre demandé), génère une liste de positions de spécimen.
SpecimenRequest.EDITOR=SpecimenRequestEditor
SpecimenRequest.TYPE = SPECIMEN
SpecimenTypePvCount.NAME = Total des types de spécimen par visite et étude
SpecimenTypePvCount.DESCRIPTION=Liste le nombre totale de types de spécimen par visites pour une étude donnée.
SpecimenTypePvCount.EDITOR = SpecimenTypePvCountEditor
SpecimenTypePvCount.TYPE=SPECIMEN_TYPE
SpecimenTypeSUsage.NAME==Utilisation des types de spécimen par étude
SpecimenTypeSUsage.DESCRIPTION=Liste les types de spécimen et les études qui les utilisent comme type de spécimen aliquoté
SpecimenTypeSUsage.EDITOR = SpecimenTypeSUsageEditor
SpecimenTypeSUsage.TYPE=SPECIMEN_TYPE
